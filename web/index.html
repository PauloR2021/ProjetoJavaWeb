<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="css/cadastro_style.css">
    <script src="js/formatacao.js"></script>
</head>
<body>


    <header class="cabecalho">
        <div class="nav-buttons">
            <a href="index.html">Cadastrar Produto</a>
            <a href="consultar">Consultar</a>
        </div>
        
    </header>
    <div class="container">

        <h1>Cadastro de Produto</h1>
        <form action="cadastrar" method="post"  >
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required  autocomplete="off">

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required  autocomplete="off">

            <label for="preco">Preço:</label>
            <input type="text" id="preco" name="preco" required oninput="formatarPreco(this)" autocomplete="off" >

            <input type="submit" value="Cadastrar">
        </form>
    </div>

</body>
</html>
